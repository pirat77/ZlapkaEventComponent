---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zlapka-event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zlapka
  template:
    metadata:
      labels:
        app: zlapka
    spec:
      containers:
      - name: nginx
        image: pirat0x77/zlapka-event-component-0.1
        ports:
        - name: http
          containerPort: 10801
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: zlapka-event
  annotations:
    getambassador.io/config |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: zlapka-event_mapping
      host: event.46.101.69.56
      prefix: /
      service: zlapka-event:10801


spec:
  type: NodePort
  selector:
    app: zlapka
  ports:
    - name: http
      protocol: TCP
      port: 10801
      nodePort: 32222
